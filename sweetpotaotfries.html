    <div class="cake">
   <h1 style="text-align: center;">Oven-Baked Sweet Potato Fries</h1> </div>
   <img src="./assets/download (2).jpg">
    <div><h2>Ingredients:</h2></div>
   <ol> 
    <li>Sweet potatoes</li>
    <li>Olive oil</li>
   <li> Paprika</li>
   <li> Salt and pepper</li>
  
   </ol>

   
  




    
   <div><h2>Method:</h2></div> 
    <ol>

   <li>Cut sweet potatoes into fries.</li>
   <li>
    Toss with olive oil, paprika, salt, and pepper.</li> 
   <li>Bake until crispy, flipping halfway through.</li>
</ol>
